<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関西弁翻訳ツールやで！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="m-0 p-2 text-bg-primary">関西弁翻訳ツールやで！</h1>

    <main class="container">
        {% if result %}
        <h3 class="my-3">※結果やで</h3>
        <div class="border p-2 m-0">
            <p class="m-0 p-0">{{ result }}</p>
        </div>
        {% else %}
        <h3 class="my-3">※入力してや</h3>
        <div class="border p-2 m-0 my-4">
            <p class="m-0 p-0">下のフォームにテキストを入力してくれや〜</p>
        </div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <textarea class="form-control" id="input_text" name="input_text" rows="4" required>{{ input }}</textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">送信してや！</button>
            </div>
        </form>
    </main>
</body>
</html>
